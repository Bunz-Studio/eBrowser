<body>
<style>
	body 
	{
		background-color: #152F56;
	}

	.cover {
	  object-fit: contain;
	  width: 100%;
	  height: 100%;
	}
</style>
<img id="main-img" class="cover" src="{IMAGE_URL}"/>
<script>
    document.addEventListener("keydown", function (e) {
        if (dotNetHandler.notify) {
            dotNetHandler.notify(JSON.stringify({
                key: e.key,
                code: e.code,
                ctrl: e.ctrlKey,
                shift: e.shiftKey,
                alt: e.altKey,
                meta: e.metaKey
            }));
        }
    });
</script>
</body>
